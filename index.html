<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-icon">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="profile-image">
            <div class="image">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/019/900/306/small_2x/happy-young-cute-illustration-face-profile-png.png" alt="">
            </div>
        </div>
        <div class="about">
            <h2>Web Developer</h2>
            <p>Web designing & automation</p>
        </div>
        <div class="social-links">
            <div class="meta link"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="twitt link"><i class="fa-brands fa-twitter"></i></div>
            <div class="insta link"><i class="fa-brands fa-instagram"></i></div>
            <div class="utube link"><i class="fa-brands fa-youtube"></i></div>
        </div>
        <div class="btns">
            <button class="subscribe btn">Subscribe</button>
            <button class="message btn">Message</button>
        </div>
        <div class="activities">
            <div class="like active"><i class="fa-regular fa-heart"></i> 20.4k</div>
            <div class="comments active"><i class="fa-regular fa-comment"></i> 14.3k</div>
            <div class="share active"><i class="fa-solid fa-share"></i> 12.8k</div>
        </div>
    </div>
</body>
</html>
